<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="side">
                <h3>HOME</h3>
                <div id="home-score" class="score">
                    
                </div>
                <div class="score-adder">
                    <button onclick="addOneHome()" id="add-one-home" class="add">+1</button>
                    <button onclick="addTwoHome()" id="add-two-home" class="add">+2</button>
                    <button onclick="addThreeHome()" id="add-three-home" class="add">+3</button>
                </div>
            </div>
            <div class="others">
                <button onclick="scoreReset()" class="reset">RESET</button>
            </div>
            <div class="side">
                <h3>GUEST</h3>
                <div id="guest-score" class="score">
                    
                </div>
                <div class="score-adder">
                    <button onclick="addOneGuest()" id="add-one-guest" class="add">+1</button>
                    <button onclick="addTwoGuest()" id="add-two-guest" class="add">+2</button>
                    <button onclick="addThreeGuest()" id="add-three-guest" class="add">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
